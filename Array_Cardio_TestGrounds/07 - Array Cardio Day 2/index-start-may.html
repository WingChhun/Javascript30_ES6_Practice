  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];
    const Current = new Date();
    console.log("Date", Current);
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const old = people.some((person) => {
      let currentYear = Current.getFullYear();
      return currentYear - person.year >= 19;
    });
    old ? console.log("At least one person is 19 or older") : console.log("Nobody is 19 or older");
    // Array.prototype.every() // is everyone 19 or older?
const older = people.every((person)=>
{
return Current.getFullYear - person.year >=19;
});
older ? console.log("Everyone is 19 or older") : console.log("Not everyone is 19 or older");
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
const foundComment = comments.find((comment,index)=>
{
return comment.id == 823423;
});
console.log("Comment with 823423",foundComment);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    const findComment = comments.findIndex((person)=>
    {
return person.id == 823423;
    })
    console.log("Found", findComment);
    // delete the comment with the ID of 823423

const newComments = [

...comments.slice(0,findComment),
...comments.slice(findComment+1, comments.length)
];
console.table(newComments);
</script>
